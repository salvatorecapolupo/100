<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Somma 100 con Typewriter</title>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #00ffcc;
      padding: 30px;
    }
    #typewriter {
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <h1>Soluzioni per "123456789 = 100"</h1>
  <div id="typewriter"></div>

  <script>
    function findExpressionsThatSumTo100() {
      const digits = "123456789";
      const operators = ["", "+", "-"];
      const results = [];

      function buildExpressions(index, expression) {
        if (index === digits.length - 1) {
          if (eval(expression) === 100) {
            results.push(expression);
          }
          return;
        }

        for (let op of operators) {
          buildExpressions(index + 1, expression + op + digits[index + 1]);
        }
      }

      buildExpressions(0, digits[0]);
      return results;
    }

    const solutions = findExpressionsThatSumTo100();
    const typewriterTarget = document.getElementById('typewriter');
    const typewriter = new Typewriter(typewriterTarget, {
      loop: false,
      delay: 50
    });

    solutions.forEach((sol, index) => {
      typewriter
        .typeString(sol + " = 100")
        .pauseFor(800)
        .deleteAll();
    });

    typewriter.start();
  </script>

</body>
</html>
